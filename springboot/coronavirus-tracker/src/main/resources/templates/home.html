<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CORONAVIRUS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <h1>CORONAVIRUS TRACKER</h1>
    <!--<p th:text="${stats}"></p>-->

    <p class="lead">This application reports total cases across the globe so far </p>
    <div class="w-100 p-3" style="background-color: #eee;">
        <h1 class="display-4" th:text="${totalstats}"></h1>
        <p class="lead">This is the total cases today </p>
        <hr class="my-4">
        <p>
            <span> New cases reported since previous day:</span>
            <span th:text="${totalnewcases}"> </span>
        </p>

    </div>

    <table class="table">
        <tr>

            <th>COUNTRY</th>
            <th>STATE</th>
            <th>CONFIRMED CASES</th>
            <th>CHANGES SINCE LAST DAY</th>
        </tr>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.latestconfirmedcases}">0</td>
            <td th:text="${stat.diffdaycases}"></td>
        </tr>
    </table>
</div>

</body>

</html>
